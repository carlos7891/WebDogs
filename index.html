<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="media/dog-face.ico">
    <script src="https://kit.fontawesome.com/86934e9611.js" crossorigin="anonymous"></script>
    <title>Web Dogs</title>
</head>

<body>
    <header>
        <ul class="navbar">
            <li>
                <img src="/media/WebDog2.png" alt="Imgen WebDog" class="logo">
            </li>
            <li>
                <button class="button mainButton">Nuevo Post</button>
            </li>
            <li>
                <div class="buscar">
                    <input type="search" placeholder="Buscar una raza">
                    <i class="fas fa-search button iconoBusquedad"></i>
                </div>
            </li>
            <li>
                <button class="button secondaryButton">Login</button>
            </li>
            <li>
                <button class="button mainButton">Registro</button>
            </li>
        </ul>
    </header>
    <main>
        <section>
            <h1>Razas de perros</h1>
            <ul class="breedCardContainer">
                <li>
                    <div class="contentimg">
                        <img src="/media/border-collie.jpeg" alt="Border Collie">
                    </div>
                    <span class="CardTitle">Border Collie</span>
                </li>
                <li>
                    <div class="contentimg">
                        <img src="/media/pastor-aleman2.jpg" alt="Pastor Aleman">
                    </div>
                    <span class="CardTitle">Pastor Aleman</span>
                </li>
                <li>
                    <div class="contentimg">
                        <img src="/media/golden-retreiver.jpg" alt="Golder Retriver">
                    </div>
                    <span class="CardTitle">Golden Retriver</span>
                </li>
                <li>
                    <div class="contentimg">
                        <img src="/media/Cavalier-king.jpg" alt="Cavalier King">
                    </div>
                    <span class="CardTitle">Cavalier King</span>
                </li>
            </ul>
        </section>
        <section>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
